<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Datos desde Python</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Lista de Personas</h1>
    <table>
        <tr>
            <th>Nombre</th>
            <th>Edad</th>
        </tr>
        {% for persona in datos %}
        <tr>
            <td>{{ persona.nombre }}</td>
            <td>{{ persona.edad }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
